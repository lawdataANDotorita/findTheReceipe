<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>转专 转 -  转  转转</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1> 转专 转</h1>
            <p>注 转 砖   拽 转 转 !</p>
        </header>

        <main>
            <div class="upload-section">
                <div class="upload-area" id="uploadArea">
                    <svg class="upload-icon" xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="17 8 12 3 7 8"></polyline>
                        <line x1="12" y1="3" x2="12" y2="15"></line>
                    </svg>
                    <p>抓 注  专专 砖专专</p>
                    <p class="upload-hint">PNG, JPG  WEBP (拽住 4MB)</p>
                    <input type="file" id="fileInput" accept="image/*" hidden>
                </div>

                <div class="preview-section" id="previewSection" style="display: none;">
                    <img id="imagePreview" alt="转爪 拽 砖 ">
                    <button class="btn-secondary" id="changeImageBtn">砖 转</button>
                    <button class="btn-primary" id="analyzeBtn">转 </button>
                </div>
            </div>

            <div class="loading" id="loading" style="display: none;">
                <div class="spinner"></div>
                <p>转 转  砖...</p>
            </div>

            <div class="result-section" id="resultSection" style="display: none;">
                <img id="resultImage" alt="转转 " style="display: none;">
                <h2>转</h2>
                <div id="recipeContent"></div>
                <button class="btn-secondary" id="newSearchBtn">转  住驻转</button>
            </div>

            <div class="error-section" id="errorSection" style="display: none;">
                <p class="error-message" id="errorMessage"></p>
                <button class="btn-secondary" id="retryBtn">住 砖</button>
            </div>
        </main>

        <footer>
            <p>驻注 注  OpenAI Vision API</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
